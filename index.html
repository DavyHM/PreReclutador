<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Mensajes de respuesta -->
        <div id="message" class="mt-4"></div>
       

        <h2>Subir archivos PDF</h2>
        <form id="uploadForm">
            <div class="mb-3">
                <label for="files" class="form-label">Selecciona múltiples archivos PDF</label>
                <input type="file" id="files" name="files" multiple accept="application/pdf" class="form-control">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="replace" name="replace">
                <label class="form-check-label" for="replace">Reemplazar archivos duplicados</label>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Subir</button>
                <button type="button" id="deleteButton" class="btn btn-danger">Eliminar Archivos</button>
            </div>
        </form>

        <!-- Animación de carga -->
        <div class="d-flex justify-content-center mt-3">
            <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>

        <!-- Sección de Procesamiento -->
        <div class="text-center mt-4">
            <h4>Procesar Archivos con Requisitos</h4>
            <textarea id="requisitosInput" class="form-control mb-3" rows="4"
                placeholder="Escribe los requisitos aquí"></textarea>
            <button type="button" id="processButton" class="btn btn-success">Procesar</button>
            <div class="d-flex justify-content-center mt-3">
                <div id="processingSpinner" class="spinner-border text-success mt-3" role="status">
                    <span class="visually-hidden">Procesando...</span>
                </div>
                <div id="processingMessage"></div>
            </div>
        </div>

        <div class="text-center my-2">
            <button type="button" id="showResultsButton" class="btn btn-info mt-1" style="display: none;">Mostrar
                Resultados</button>
        </div>

        <div id="resultados-container" class="row mt-4 p-1"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
